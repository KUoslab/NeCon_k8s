kind: Pod
apiVersion: v1
metadata:
        name: p4
        annotations:
                kubernetes.io/ingress-bandwidth: 300M
                kubernetes.io/egress-bandwidth: 300M
spec:
        containers:
                - name: p4
                  image: ubuntu
                  resources: 
                    limits:
                            #cpu: 100
                            example.com/SLO: 300
                  command: ["/bin/bash", "-ec", "while :; do echo '.'; sleep 5 ; done"]
        restartPolicy: Never
        tolerations:
                - key: "node-role.kubernetes.io/master"
                  operator: "Exists"
                  effect: "NoSchedule"
                - key: "node.kubernetes.io/not-ready"
                  operator: "Exists"
                  effect: "NoSchedule"


